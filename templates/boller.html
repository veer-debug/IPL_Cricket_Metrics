<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/teamvsteam.css">
    <title> Bowler Information</title>
    <link rel="icon" href="../static/uploads/logo.ico" type="image/png">

</head>
<body>

    <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="/profile">Home</a>
    </nav>
    

    <header>
        <h1>Bowler Information</h1>
    </header>

    <form action="/teamvteam" method="get">
        <h2>Bowler Name :</h2>


        <div class="form-group">
            <input type="text"  name="bname"><br><br>
        </div>

        <button type="submit" value="Find Track Record">Submit</button>
    </form>
    <div>
        <br>
        
        {% if result %}
        <h1 class='my_hed'>RESULTS :-</h1>
            {% for i in result %}
                <p>{{ i }} : {{ result[i] }}</p>
            {% endfor %}
            <h1 class='my_hed'>--THANKYOU--</h1>
        {% endif %}
    </div>

    <br>
    <br>
    <br>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" class="social-link"><img src="../static/uploads/fb.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank" class="social-link"><img src="../static/uploads/insta.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link"><img src="../static/uploads/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://www.github.com" target="_blank" class="social-link"><img src="../static/uploads/github.svg" alt="GitHub"></a>
        </div>

        <p>&copy; 2024 Cricket Metrics. All rights reserved.</p>
    </footer>



</body>
</html>
